name: "Content CI: Markdown + JSON checks"

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Markdown link check (content/)
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: "yes"
          folder-path: "content"

      - name: Validate registry.json
        run: |
          echo "Working dir: $PWD"
          ls -la
          if [ ! -f registry.json ]; then
            echo "registry.json not found; aborting"
            exit 1
          fi
          jq . registry.json > /dev/null && echo "registry.json is valid JSON" || echo "Invalid JSON"

      - name: Show quality.yaml
        run: cat quality.yaml || true
