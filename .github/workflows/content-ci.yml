name: content-ci
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown link check (content/)
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: "yes"
          folder-path: "content"
      - name: Validate registry.json
        run: jq . registry.json > /dev/null
      - name: Show quality.yaml
        run: cat quality.yaml || true
